<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
    <h2 class="mb-3">Profile Info</h2>
    <form id="profileForm" class="mb-4">
        <div class="card p-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
            </div>
             <div class="col-md-12">
                <input type="text" id="skills" class="form-control" placeholder="Skills" required>
            </div>
            <div class="col-md-6">
                <input type="url" id="github" class="form-control" placeholder="GitHub URL">
            </div>
            <div class="col-md-6">
                <input type="url" id="linkedin" class="form-control" placeholder="LinkedIn URL">
            </div>
            <div class="col-md-6">
                <input type="file" id="resume" class="form-control" accept=".pdf">
            </div>
            <div class="col-md-6">
                <input type="file" id="photo" class="form-control" accept="image/*" placeholder="Upload certification-1">
            </div>
            <div class="col-md-6">
                <input type="file" id="idCard" class="form-control" placeholder="Upload certification-2">
            </div>
            <div class="col-md-12">
                <input type="file" id="certifications" class="form-control" placeholder="Upload photo">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success w-100">Save Profile</button>
            </div>
        </div>
        </div>
    </form>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
