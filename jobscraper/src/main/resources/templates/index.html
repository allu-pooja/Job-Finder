<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Scraper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="p-4">

<div class="container">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
    <div class="d-flex flex-column animate__animated animate__fadeInDown">
        <h1 class="fw-bold mb-1">Job Finder</h1>
        <p class="text-primary fst-italic small" style="letter-spacing: 0.5px;">
            Explore opportunities and find jobs instantly!
        </p>
    </div>
</div>

    <!-- Job Form -->
    <form id="jobForm" class="mb-5">
        <div class="row g-3">
            <div class="col-md-6">
                <input id="i-name" name="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <input id="i-skill" name="skills" type="text" placeholder="Enter one skill at a time" class="form-control" list="skills-list" required>
                <datalist id="skills-list">
                    <option value="Java">
                    <option value="Python">
                    <option value="SQL">
                    <option value="JavaScript">
                    <option value="C++">
                    <option value="Spring Boot">
                </datalist>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary w-100">Fetch Jobs</button>
            </div>
        </div>
    </form>

    <div id="loading" class="text-center mb-5" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Fetching jobs for you...</p>
    </div>


    <a href="profile.html" class="btn btn-outline-primary mb-3">Add profile Info</a>

    <div id="profilePreview">
        <h3>Saved Files & Info</h3>
        <div id="cardsContainer" class="row g-3"></div>
    </div>

</div>

<script>
    //AJAX
  document.getElementById('jobForm').addEventListener('submit', function(e) {
    e.preventDefault(); //prevent reload

    const name = document.getElementById('i-name').value;
    const skills = document.getElementById('i-skill').value;
    const page = 1; 

    document.getElementById('loading').style.display = 'block';

    fetch('/fetch', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept':'text/html'
        },
        body: new URLSearchParams({
            name: name,
            skills: skills,
            page: page
        })
    })
    .then(res =>(res.text()))
    .then(html =>{
        document.open();
        document.write(html);
        document.close();
    })
    .catch(err=>{
        console.error("err");
        Swal.fire("Oops!","Something went wrong");
    })
});
</script>


<script src="/js/main.js"></script>
</body>
</html>
