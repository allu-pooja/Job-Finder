<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body { background-color: #f8f9fa; }
        .card-job {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-job:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .card-title { font-size: 1.2rem; font-weight: 600; }
        .company-name { color: #007bff; font-weight: bold; }
        .job-detail span { font-weight: 500; }
        .pagination-buttons button { min-width: 100px; }
    </style>
</head>
<body class="p-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-house-fill me-2"></i>Home
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <h2 class="mb-4 text-center">Available Jobs</h2>
        <div class="row g-4">
            <div class="col-md-4" th:each="job : ${jobs}">
                <div class="card card-job h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="text-center mb-3">
                            <img th:if="${job.logoUrl != ''}" th:src="${job.logoUrl}" class="img-fluid" style="max-height:60px;"/>
                        </div>
                        <h5 class="card-title" th:text="${job.title}"></h5>
                        <p class="job-detail mb-1"><strong>Company:</strong> <span class="company-name" th:text="${job.company}"></span></p>
                        <p class="job-detail mb-1"><strong>Location:</strong> <span th:text="${job.location}"></span></p>
                        <p class="job-detail mb-3"><strong>Salary:</strong> <span th:text="${job.salary}"></span></p>
                        <a th:href="${job.url}" target="_blank" class="btn btn-primary mt-auto">Apply Now</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-5 d-flex justify-content-center gap-3 pagination-buttons">
            <form th:action="@{/fetch}" method="post">
                <input type="hidden" name="skills" th:value="${skills}" />
                <input type="hidden" name="name" th:value="${name}" />
                <input type="hidden" name="page" th:value="${page - 1}" />
                <button type="submit" class="btn btn-outline-secondary" th:disabled="${page == 1}">Previous</button>
            </form>

            <form th:action="@{/fetch}" method="post">
                <input type="hidden" name="skills" th:value="${skills}" />
                <input type="hidden" name="name" th:value="${name}" />
                <input type="hidden" name="page" th:value="${page + 1}" />
                <button type="submit" class="btn btn-outline-secondary">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
